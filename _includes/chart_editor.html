<div id="edit-chart-modal" class="modal" style="height: auto !important; width: auto !important; max-width: 80%; overflow: hidden;">
  <div class="row">
    <div class="col mx-auto" align="left">
      <h6>Chart Annotation Editor</h6>
    </div>
  </div>
  <div class="row">
    <div class="col mx-auto">
      <div id="chart-to-edit" style="width: auto !important"></div>
    </div>
  </div>
  <div id="edit-annotation-panel">
    <div class="row m-1">
      <div class="col" align="right">
        <label for="annotation-title" class="col-form-label">Title</label>
      </div>
      <div class="col col-8" align="center">
        <input class="form-control" id="annotation-title">
      </div>
      <div class="col" align="left">
        <a class="btn btn-warning" href="#" role="button" onClick="deleteSelectedAnnotation();">Delete</a>
      </div>
    </div>
    <div class="row m-1">
      <div class="col" align="right">
        <label for="annotation-label" class="col-form-label">Label</label>
      </div>
      <div class="col col-8" align="center">
        <input class="form-control" id="annotation-label">
      </div>
      <div class="col" align="left">
        <a class="btn btn-info" href="#" role="button" onClick="updateEditAnnotationText();">Update</a>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col" align="left">
      <a class="btn btn-sm btn-secondary" href="#" role="button" rel="modal:close" onClick="cancelEditedChart();">Cancel</a>
    </div>
    <div class="col" align="right">
      <a class="btn btn-sm btn-primary" href="#" role="button" rel="modal:close" onClick="saveEditedChart();">Save</a>
    </div>
  </div>
</div>
